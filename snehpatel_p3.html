<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 3</title>

    <script src="https://kit.fontawesome.com/088170e1a6.js" 
    crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    <p>Page 3 of the survery</p>
    <main>
        <form>

            <fieldset>
                <legend>
                    What is your race
                </legend>
                  <label for="White">
                    <input type="checkbox" id="White" name="race" value="White"> White
                  </label>
                  <br>
                  <label for="Asian">
                    <input type="checkbox" id="Asian" name="race" value="Asian"> Asian
                  </label>
                  <br>
                  <label for="Hispanic">
                    <input type="checkbox" id="Hispanic" name="race" value="Hispanic"> Hispanic
                  </label>
                  <br>
                  <label for="African-American">
                    <input type="checkbox" id="African-American" name="race" value="African-American"> African American
                  </label>
                  <br>
                  <label for="Other-race">
                    <input type="checkbox" id="Other-race" name="race" value="Other-race"> Other race
                  </label>
                  <br>
              </fieldset>

            <fieldset>
                <legend>
                    What is your gender
                    <span class="tooltip">
                        <i class="fa-solid fa-circle-info fontawesome"></i>
                        <span class="tooltip tooltiptext">Identifying your gender helps us enhance diversity and inclusivity in tech by addressing historical gender imbalances.</span>
                    </span>
                </legend>
                  <label for="female">
                    <input type="checkbox" id="female" name="gender" value="female"> Female 
                  </label>
                  <br>
                  <label for="male">
                    <input type="checkbox" id="male" name="gender" value="male"> Male
                  </label>
                  <br>
                  <label for="non-binary">
                    <input type="checkbox" id="non-binary" name="gender" value="non-binary"> Non-binary
                  </label>
                  <br>
                  <label for="other">
                    <input type="checkbox" id="other" name="gender" value="other"> Other
                  </label> 
              </fieldset>


        </form>
    </main>
    <footer>
        <span class="page_number">page 3 of 3</span>
        <button class="next_button" onclick="window.location.href='snehpatel_ty.html';">
        Finish
        </button>
    </footer>
</body>
</html>
